<!DOCTYPE html>
<html>
<head>
    <title>Voxel Space - Minimal</title>
    <meta charset="UTF-8">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #game-container {
            position: absolute;
            overflow: hidden;
        }

        #fullscreenCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            margin: -5px 0 0 -5px;
            z-index: 10;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
        }

        #fly-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            display: none;
        }

        #fps-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffffff;
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        #minimap {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.3);
            z-index: 10;
            image-rendering: auto;
        }

        #optimization-legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            font-family: monospace;
            font-size: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #optimization-legend div {
            margin: 3px 0;
        }
    </style>
</head>
<body>

<!-- Game Container -->
<div id="game-container">
    <canvas id="fullscreenCanvas" width="800" height="450"></canvas>
    <div id="crosshair"></div>
    <div id="fly-indicator">FLY MODE [F to toggle]</div>
    <div id="fps-counter">FPS: 0</div>
    <canvas id="minimap" width="400" height="400"></canvas>
    <div id="optimization-legend">
        <div><strong>Rendering Optimizations:</strong></div>
        <div>[1] Tile Culling: ON</div>
        <div>[2] Bilinear Filter: ON</div>
        <div>[3] Depth Interp: ON</div>
        <div>[4] Tile Blending: ON</div>
        <div>[5] Mode: Tiled (Slow)</div>
        <div>[M] Minimap: ON</div>
    </div>
</div>

<!-- Module: Display Config -->
<script src="modules/displayConfig.js"></script>

<!-- Core -->
<script src="src/core/polyfills.js"></script>
<script src="src/core/globals.js"></script>

<!-- Rendering -->
<script src="src/rendering/screenBuffer.js"></script>
<script src="src/rendering/voxelEngine.js"></script>
<script src="src/rendering/cubeRenderer.js"></script>
<script src="src/rendering/itemRenderer.js"></script>
<script src="src/rendering/minimap.js"></script>

<!-- Entities -->
<script src="src/entities/camera.js"></script>
<script src="src/entities/items.js"></script>

<!-- Input -->
<script src="src/input/keyboard.js"></script>
<script src="src/input/mouse.js"></script>

<!-- Map -->
<script src="src/map/mapLoader.js"></script>

<!-- Main -->
<script src="src/main.js"></script>

</body>
</html>
